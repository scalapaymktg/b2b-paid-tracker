name: Weekly Sync to Google Sheets

on:
  schedule:
    # Ogni lunedÃ¬ alle 07:30 CET = 06:30 UTC
    - cron: '30 6 * * 1'

  # Permette esecuzione manuale dal tab Actions
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests gspread google-auth google-ads google-api-python-client pandas

      - name: Create Google credentials file
        run: |
          echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT }}' > /tmp/google-credentials.json

      - name: Run Meta Campaign sync
        env:
          META_ACCESS_TOKEN: ${{ secrets.META_ACCESS_TOKEN }}
          META_AD_ACCOUNT_ID: ${{ secrets.META_AD_ACCOUNT_ID }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/google-credentials.json
        run: python meta_to_sheets.py

      - name: Run Meta Ads sync
        env:
          META_ACCESS_TOKEN: ${{ secrets.META_ACCESS_TOKEN }}
          META_AD_ACCOUNT_ID: ${{ secrets.META_AD_ACCOUNT_ID }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/google-credentials.json
        run: python meta_ads_to_sheets.py

      - name: Run Google Ads sync
        env:
          GOOGLE_ADS_CLIENT_ID: ${{ secrets.GOOGLE_ADS_CLIENT_ID }}
          GOOGLE_ADS_CLIENT_SECRET: ${{ secrets.GOOGLE_ADS_CLIENT_SECRET }}
          GOOGLE_ADS_REFRESH_TOKEN: ${{ secrets.GOOGLE_ADS_REFRESH_TOKEN }}
          GOOGLE_ADS_DEVELOPER_TOKEN: ${{ secrets.GOOGLE_ADS_DEVELOPER_TOKEN }}
          GOOGLE_ADS_MANAGER_CUSTOMER_ID: ${{ secrets.GOOGLE_ADS_MANAGER_CUSTOMER_ID }}
          GOOGLE_ADS_CUSTOMER_ID: ${{ secrets.GOOGLE_ADS_CUSTOMER_ID }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/google-credentials.json
        run: python google_ads_to_sheets.py

      - name: Run HubSpot sync
        env:
          HUBSPOT_TOKEN: ${{ secrets.HUBSPOT_TOKEN }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/google-credentials.json
        run: python hubspot_to_sheets.py

      - name: Run Brand Auction sync (Gmail report)
        env:
          GOOGLE_ADS_CLIENT_ID: ${{ secrets.GOOGLE_ADS_CLIENT_ID }}
          GOOGLE_ADS_CLIENT_SECRET: ${{ secrets.GOOGLE_ADS_CLIENT_SECRET }}
          GOOGLE_GMAIL_REFRESH_TOKEN: ${{ secrets.GOOGLE_GMAIL_REFRESH_TOKEN }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/google-credentials.json
        run: python brand_auction_to_sheets.py

      - name: Cleanup credentials
        if: always()
        run: rm -f /tmp/google-credentials.json
